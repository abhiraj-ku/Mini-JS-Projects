<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Tip Calculator</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    </head>

    <body>

        <div id="container">
            <h1>Restro Tip Calculator</h1>

            <div id="calculator">
                <form>
                    <label>
                        Kitne Ka fatka laga ?<br>
                        Rs.<input type="text" id="billAmount"><br>
                    </label>
                    <label>
                        Service kaisa tha?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>

                            <option value="0.3">30% - gajab bhai</option> 
                            <option value="0.2">20% - acha tha</option>
                            <option value="0.15">15% - thik thak</option>
                            <option value="0.1">10% - bekar</option>
                            <option value="0.05">5%  - ghatiya</option>
                        </select>
                    </label><br>
                    <label>
                        kitne log h tere saath ?<br>
                        <input type="text" id="totalPeople"> people
                    </label><br>
                    <button type="button" id="calculate"> Calculate!</button>

                </form>

            </div> <!--calculator-->

            <div id="totalTip">
                    <sup>Rs.</sup><span id="tip">0.00</span>
                    <small id="each">each</small>

            </div><!--totalTip-->

        </div> <!--container-->


        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
