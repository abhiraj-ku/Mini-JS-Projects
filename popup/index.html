<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Pop-Up or push button</title>
</head>

<body>
    <main>
        <div class="box">
            <button class="news">Get Newsletter</button>
        </div>
    </main>
    <!-- <button>open popup</button> -->
    <div class="popup-container">
        <div class="overlay"></div>
        <div class="popup ">
            <div class="close-icon">&times;</div>
            <div class="top-section">
                <div class="img-sec">
                    <img src="img/Ellipse 1.png" alt="circle" width="90px" class="circle">
                    <img src="img/Vector 1.png" alt="circle" width="40px" class="vector">
                </div>
                <div class="text-section">
                    <h2>Don't Miss out!</h2>
                    <p>Sign Up for our newsletter to stay updated with all latest news</p>
                </div>

            </div>



            <div class="form">
                <input type="text" placeholder="enter email" required>
                <a href="thank.html"><button class="news2">Subscribe</button></a>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
