<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icons">
        <div class="this-pc">
            <img src="icons/thispc.png" width="50px" alt="">
            <div class="title">This Pc</div>
        </div>

        <div class="chrome">
            <img src="icons/chromeicon.png" width="65px" alt="">
            <div class="title">Google Chrome</div>
        </div>
        <div class="edge">
            <img src="icons/edgeicon.png" width="45px" alt="">
            <div class="title">Edge Browser</div>
        </div>
        <div class="bin">
            <img src="icons/recyclebinicon.png" width="50px" alt="">
            <div class="title">Recycle Bin</div>
        </div>
        <div class="cp">
            <img src="icons/cp.png" width="50px" alt="">
            <div class="title">Control Panel</div>
        </div>


    </div>
    <div class="taskbar">
        <img src="icons/icons.PNG" alt="">
        <img class="right" src="icons/TaskRight.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="images/startmenu.PNG" alt="" width="500px">
    </div>
    <!-- <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video> -->
</body>
<script src="script.js"></script>

</html>
